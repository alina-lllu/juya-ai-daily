name: Deploy static content to Pages

on:
  push:
    branches:
      - master
    paths:
      - main.py
      - requirements.txt
      - config.toml
      - static/**
      - templates/**
      - .github/workflows/generate_site.yml
  issues:
    types:
      - opened
      - edited
      - closed
      - reopened
      - labeled
      - unlabeled
  issue_comment:
    types:
      - created
      - edited
      - deleted
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  issues: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      id-token: write
      pages: write
    env:
      GH_TOKEN: ${{ github.token }}
      ISITE_VERSION: v0.2.4
      ZOLA_VERSION: v0.20.0
      USER: ${{ github.repository_owner }}
      REPO: ${{ github.event.repository.name }}
      BASE_URL: https://alina-lllu.github.io/juya-ai-daily
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
          cache: pip
          cache-dependency-path: "requirements.txt"
      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      - name: Generate markdown
        run: |
          python main.py ${{ github.token }} ${{ github.repository }}
          gh release download $ISITE_VERSION --repo kemingy/isite -p '*linux_amd64*' --output isite.tar.gz
          tar zxf isite.tar.gz && mv isite /usr/local/bin
          isite generate --user $USER --repo $REPO
          gh release download $ZOLA_VERSION --repo getzola/zola -p '*x86_64-unknown-linux*' --output zola.tar.gz
          tar zxf zola.tar.gz && mv zola /usr/local/bin
          cp config.toml output/config.toml
          # Copy custom static files
          mkdir -p output/static
          cp -r static/. output/static/
          test -f output/static/custom.css
          (cd output && zola build --base-url $BASE_URL)
          test -f output/public/custom.css
          test -f output/public/icon.png
          # Inject custom CSS and favicon links into all HTML files
          CSS_HREF="${BASE_URL%/}/custom.css"
          ICON_HREF="${BASE_URL%/}/icon.png"
          find output/public -name "*.html" -exec sed -i "s|</head>|<link rel=\"stylesheet\" href=\"${CSS_HREF}\"></head>|g" {} \;
          find output/public -name "*.html" -exec sed -i "s|</head>|<link rel=\"icon\" type=\"image/png\" href=\"${ICON_HREF}\"><link rel=\"shortcut icon\" href=\"${ICON_HREF}\"></head>|g" {} \;
          # Overwrite zola-generated feed with repository feed from main.py
          cp rss.xml output/public/rss.xml
          test -f output/public/rss.xml
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist repository
          name: pages-artifact
          path: 'output/public'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pages-artifact
